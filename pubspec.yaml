name: stash
version: 1.0.3
description: >-
  Standard caching API for Dart. Defines a common mechanism to create, 
  access, update, and remove information from caches. Provides a in memory
  reference implementation
homepage: https://github.com/ivoleitao/stash

environment:
  sdk: '>=2.10.0 <3.0.0'

dependencies:
  equatable: ^2.0.0-nullsafety.4
  time: ^1.5.0-nullsafety.0
  uuid: ^3.0.0
  quiver: ^3.0.0
  matcher: ^0.12.10
dev_dependencies:
  pedantic: ^1.10.0
  test: ^1.16.4
  # test_coverage: ^0.5.0
