name: stash
version: 4.3.2
description: >-
  Stash is a key-value store abstraction with plain and cache driven semantics 
  and support for a pluggable backend architecture.
homepage: https://pub.dev/packages/stash
repository: https://github.com/ivoleitao/stash
issue_tracker: https://github.com/ivoleitao/stash/issues

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  # Flutter shared dependencies
  meta: ^1.7.0  
  clock: ^1.1.0
  async: ^2.8.2
  # Other dependencies
  equatable: ^2.0.3
  uuid: ^3.0.6
dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.4