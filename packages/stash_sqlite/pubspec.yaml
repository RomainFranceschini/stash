  sdk: '>=2.13.0 <3.0.0'

dependencies:
  moor: ^4.3.0
  stash: ^3.0.1
  #stash:
  #  path: ../stash
dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.17.4
  build_runner: ^2.0.3
  stash_test: ^3.0.0
  #stash_test:
  #  path: ../stash_test
  moor_generator: ^4.3.0
