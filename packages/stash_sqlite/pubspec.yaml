name: stash_sqlite
version: 4.3.2
description: >-
   storage extension for the stash API. Provides support to store vaults and 
   caches in a sqlite database in binary format using the msgpack json format
homepage: https://github.com/ivoleitao/stash/tree/develop/packages/stash_sqlite

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  drift: ^1.7.1
  stash: ^4.3.1
dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.4
  build_runner: ^2.2.0
  stash_test: ^4.3.1
  drift_dev: ^1.7.0
