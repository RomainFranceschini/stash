name: stash_hive
version: 4.0.0
publish_to: none
description: >-
  Hive storage extension for the stash caching API. Provides support to store caches
  in the Hive database
homepage: https://github.com/ivoleitao/stash/tree/develop/packages/stash_hive

environment:
  sdk: '>=2.14.0 <3.0.0'

dependencies:
  meta: ^1.7.0
  hive: ^2.0.4
  universal_platform: ^1.0.0+1
  #stash: ^4.0.0
  stash:
    path: ../stash
dev_dependencies:
  lints: ^1.0.1
  test: ^1.17.12
  #stash_test: ^4.0.0
  stash_test:
    path: ../stash_test
  dependency_validator: ^3.1.0