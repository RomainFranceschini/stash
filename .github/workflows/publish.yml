name: Stash Publish

on:
  push:
    branches:
      - master
    paths:
      - 'packages/**'
      - '.github/workflows/publish.yml'

jobs:
  publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']
        sdk: ['stable']

    steps:
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install melos
        run: pub global activate melos

      - name: Bootstrap
        run: melos bootstrap

      - name: Add pub Credentials
        run: echo '${{ secrets.PUB_CREDENTIALS }}' > ~/.pub-cache/credentials.json

      - name: Publish
        run: melos publish