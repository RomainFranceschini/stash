coverage:
  range: 50..100
  status:
    project:
      default: off
      stash:
        flags: stash
      stash_file:
        flags: stash_file
      stash_hive:
        flags: stash_hive

flags:
  stash:
    paths:
      - packages/stash/lib/
  stash_file:
    paths:
      - packages/stash_file/lib/
  stash_hive:
    paths:
      - packages/stash_hive/lib/